<app-header></app-header>
<!-- <div class="container-fluid"> -->
    <div class="row mark-involvement-wrap">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="card-involve">
                        <form [formGroup]= "editForm">
                            <h3>CREATE PROFILE</h3>
                            <div class="row">
                                <div class="col-lg-5 col-md-12 col-sm-12 col-12" id="priority-second">
                                    <div class="some-gap">
                                        

                                        <div class="form-group">
                                            <label>Name</label>

                                            <input type="text" formControlName = "name" 
                                                class="form-control">
                                        </div>
                              
                                        <div class="form-group">
                                            <label>Email</label>

                                            <input type="text" formControlName = "email" [readonly]="true"
                                                class="form-control">
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Password</label>

                                            <input type="password" formControlName = "password" 
                                                class="form-control">
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Mobile</label>

                                            <input type="text" formControlName = "mobile_number" 
                                                class="form-control">
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Company Name</label>
                                            <input type="text" formControlName = "company_name" 
                                                class="form-control">
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Address Lin1 1</label>
                                            <input type="text" formControlName = "address_line1" 
                                                class="form-control">
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Address Lin1 2</label>
                                            <input type="text" formControlName = "address_line2" 
                                                class="form-control">
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Address Lin1 3</label>
                                            <input type="text" formControlName = "address_line3" 
                                                class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Description</label>

                                            <textarea type="text" formControlName = "description" rows="10"
                                                placeholder="Type something.." class="form-control"></textarea>
                                        </div>

                                        
                                        <div class="form-group">
                                            <label>Year Of Foundation</label>
                                            <input type="number" formControlName = "year_of_foundation" 
                                                class="form-control">
                                        </div>

                                        
                                    </div>
                                </div>

<!-- 
                                <div class="col-lg-7 col-md-12 col-sm-12 col-12" id="priority-first">
                                    <div class="img-box">
                                        <div class="img">
                                          <img class="imagefile" [src]="profiledata?.profile_image"/>
                                        </div>
                                        <label class="fileInput">
                                          <span class="btn btn-primary btn-sm">Upload File</span>
                                          <input type="file" (change)="singleFiles($event)" hidden/>
                                        </label>
                                      </div>

                                </div> -->
                                
                            </div>
                            <div class="row">
                                <div class="col-lg-12 col-12">
                                    <div class="text-center">
                                        <button class="btn btn-yellow" (click) = "editProfile()"
                                        >SUBMIT</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- </div> -->


<app-footer></app-footer>
